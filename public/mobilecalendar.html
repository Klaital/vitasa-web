<h1 style="text-align: center;">VITA SA - Mobile Calendar</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="VITAlogo.JPG" alt="help" class="img-thumbnail">
        </div>
        <div class="col">
            <span id="vitasa_username">.</span>
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="vitasa_actionsbutton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">

                <div>

                <div class="flex-grow-1 text-center">
                    <span id="vitasa_cal_date">.</span>

<!-- site details modal -->
<div class="modal" tabindex="-1" role="dialog" id="vitasa_modal_sitedetails">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mobile Team on Date</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p id="vitasa_modal_sitedetails_date">.</p>
            </div>

            <!-- table of sites goes here -->
            <div class="row">
                <div class="col">
                    <table class="table" id="vitasa_sitedetails_sites">
                        <thead>
                        <tr>
                            <th scope="col">Site</th>
                            <th scope="col">Hours</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
