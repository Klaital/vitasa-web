<body>
<h1 style="text-align: center;">VITA SA - SC Volunteer Hours</h1>
<h2 style="text-align: center;" id="vitasa_sitename">.</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="VITAlogo.JPG" alt="help" class="img-thumbnail">
        </div>

        <div class="col">
            <span id="vitasa_username">.</span>
        </div>

        <div class="col">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="vitasa_actionsbutton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="vitasa_actionsbutton" id="vitasa_mainmenu">
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary p-2" onclick="DoEditSCWorkItem_clicked(-1);">Create New Work Item</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table" id="vitasa_scvolhours_table">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">User</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

</div>

            </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col p-2">
                        <div class="input-group mb-3">&nbsp;

                            </div>
                            <input type="text" class="form-control" placeholder="Hours Worked" aria-label="Hours Worked"

                    </div>
                </div>

                <div class="row">

                    </div>
                </div>
