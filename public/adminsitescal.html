<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<h1 style="text-align: center;">VITA SA - Admin Site Calendar</h1>
<h2 style="text-align: center;" id="vitasa_adminsitescal_sitename">.</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="VITAlogo.JPG" alt="help" class="img-thumbnail">
        </div>
        <div class="col">
            <span id="vitasa_username">.</span>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="AdminSiteCalBackToSites();">Back to Sites</button>
            <button type="button" class="btn btn-primary" onclick="AdminSiteCalToCalReset();">Calendar Reset</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-flex">
                <div>
                    <button type="button" class="btn btn-primary" onclick="PreviousMonth();">Previous</button>
                </div>
                <div class="flex-grow-1 text-center">
                    <span id="vitasa_adminsitecal_date">.</span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="NextMonth();">Next</button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Sun</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Thu</th>
                    <th scope="col">Fri</th>
                    <th scope="col">Sat</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="calendar_items" id="vitasa_cal_00" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_01" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_02" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_03" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_04" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_05" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_06" onclick="day_click(this);">.</td>
                </tr>
                <tr>
                    <td class="calendar_items" id="vitasa_cal_10" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_11" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_12" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_13" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_14" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_15" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_16" onclick="day_click(this);">.</td>
                </tr>
                <tr>
                    <td class="calendar_items" id="vitasa_cal_20" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_21" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_22" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_23" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_24" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_25" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_26" onclick="day_click(this);">.</td>
                </tr>
                <tr>
                    <td class="calendar_items" id="vitasa_cal_30" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_31" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_32" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_33" onclick="day_click(this);">.</td>
                    <td class="calendar_items" id="vitasa_cal_34" onclick="day_click(this);">.</td>

                </tr>
                <tr>

                    <td class="calendar_items" id="vitasa_cal_60" onclick="day_click(this);">.</td>

                    <td class="calendar_items" id="vitasa_cal_62" onclick="day_click(this);">.</td>

                    <td class="calendar_items" id="vitasa_cal_66" onclick="day_click(this);">.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span id="about">About</span>
        </div>
    </div>
</div>

<!-- edit site calendar details modal -->
<div class="modal" tabindex="-1" role="dialog" id="vitasa_modal_adminsitecal_details">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vitasa_modal_title">Site Calendar Details</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="vitasa_modal_button_cancel">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col">
                        <h5 class="modal-title" style="text-align: center" id="vitasa_modal_scsitecalendar_sitename">.</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h5 class="modal-title" style="text-align: center" id="vitasa_modal_scsitecalendar_date">.</h5>
                    </div>
                </div>

                <div class="dropdown-divider"></div>

                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-checkbox">
                            &nbsp;
                            <input type="checkbox" class="custom-control-input" id="vitasa_scsitecalendar_siteisopen">
                            <label class="custom-control-label" for="vitasa_scsitecalendar_siteisopen">Site Is Open</label>
                        </div>
                        <br/>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="btn-group" style="cursor: pointer;">
                            <span class="modal-title">&nbsp;Open Time: &nbsp; &nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_opentime_hours_button">Hour</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_opentime_hours">
                                </div>
                            </div>
                            <span class="modal-title">&nbsp;:&nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_opentime_minutes_button">Minute</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_opentime_minutes">
                                </div>
                            </div>
                            <span class="modal-title">&nbsp;&nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_opentime_ampm_button">AM</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_opentime_ampm">
                                </div>
                            </div>
                        </div>
                        <br/>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="btn-group" style="cursor: pointer;">
                            <span class="modal-title">&nbsp;close Time: &nbsp; &nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_closetime_hours_button">Hour</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_closetime_hours">
                                </div>
                            </div>
                            <span class="modal-title">&nbsp;:&nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_closetime_minutes_button">Minute</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_closetime_minutes">
                                </div>
                            </div>
                            <span class="modal-title">&nbsp;&nbsp;</span>
                            <div class="dropdown btn-light">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span id="vitasa_closetime_ampm_button">AM</span><span class="caret"></span>
                                </div >
                                <div class="dropdown-menu" id="vitasa_closetime_ampm">
                                </div>
                            </div>
                        </div>

                        <br/><br/>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="vitasa_button_cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="vitasa_button_save">Save</button>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
