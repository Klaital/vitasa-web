<!doctype html>
<html lang="en">
<head>
    <!-- doing the next line until i get a real favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="vitasa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VITA SA Staff Site</title>
</head>
<body>
<h1 style="text-align: center;">VITA SA - Admin Site Calendar Reset</h1>
<h2 style="text-align: center;" id="vitasa_adminsitescal_sitename">.</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="VITAlogo.JPG" alt="help" class="img-thumbnail">
        </div>
        <div class="col">
            <span id="vitasa_username">.</span>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="AdminSiteCalResetBackToSiteCalendar();">Back to Site Calendar</button>
            <a href="adminsites.html" class="btn btn-primary" role="button" aria-pressed="true">Back to Sites</a>
            <button type="button" class="btn btn-danger" onclick="AdminSiteCalResetSave();">Overwrite Calendar</button>
        </div>
        <br/>
    </div>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="vitasa_adminsitecalreset_firstdate" onclick="SetSeasonFirstDate();">Season First Date</button>
            <button type="button" class="btn btn-outline-primary" id="vitasa_adminsitecalreset_lastdate" onclick="SetSeasonLastDate();">Set Season Last Date</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table" id="vitasa_adminsitecalreset_table">
                <tbody id="vitasa_adminsitecalreset_table_tbody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <span id="about">About</span>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- vitasa init -->
<script src="backendhelper.js"></script>
<script src="adminsitecalreset_handlers.js"></script>
<script src="CommonClasses.js"></script>
<script src="common_handlers.js"></script>

</body>
</html>
