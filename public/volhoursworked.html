<h1 style="text-align: center;">VITA SA - Volunteer Hours Worked</h1>

<div class="container-fluid">
    <div class="row">

        <div class="col">
            <img src="VITAlogo.JPG" alt="help" class="img-thumbnail">
        </div>

        <div class="col">
            <span id="vitasa_username">.</span>
        </div>

        <div class="col border-primary">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="vitasa_actionsbutton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="vitasa_actionsbutton" id="vitasa_mainmenu">
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="DoEditWorkItem_clicked(-1);">Add Hours Worked</button>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <table class="table" id="vitasa_volhours_table">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Site</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- edit workitem modal -->
<div class="modal" tabindex="-1" role="dialog" id="vitasa_modal_workitem">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="vitasa_modal_title">Work Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="vitasa_modal_button_cancel">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            &nbsp;
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="vitasa_hoursworked">Hours:</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Hours Worked" aria-label="Hours Worked" aria-describedby="vitasa_hoursworked" id="vitasa_workitem_hours">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle btn-block" type="button" id="vitasa_button_selectsite" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Site
                            </button>
                            <div class="dropdown-menu" aria-labelledby="vitasa_button_selectsite" id="vitasa_dropdown_site">
                            </div>
                        </div>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">&nbsp;

                                <span class="input-group-text" id="vitasa_volhours_edit_date_s">Date:</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="vitasa_volhours_edit_date_s"
                                   id="vitasa_volhours_edit_date_i" readonly>&nbsp;
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="d-flex">
                            <div>
                                <button type="button" class="btn btn-outline-primary" onclick="VolHoursEdit_PreviousMonth();">Previous</button>
                            </div>

                                <span id="vitasa_volhours_edit_date">.</span>
                            </div>
                            <div>

                    </div>
                </div>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
